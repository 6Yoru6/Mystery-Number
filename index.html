<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Mini-Game Mystery Number</title>
</head>
<body>
    <div class="flex">
        <button onclick="setDifficulty('easy')" id="easyButton">Easy</button>
        <button onclick="setDifficulty('medium')" id="mediumButton">Medium</button>
        <button onclick="setDifficulty('hard')" id="hardButton">Hard</button>
        <h1 id="difficultyh1">Trouvez le numÃ©ro secret entre 1 et 10 !</h1>
    </div>
    <div class="flex">
        <div>
            <p>Entrez un nombre :</p>
            <input type="number" min="1" max="100" step="1" id="guess"/>
            <button onclick="check()">Tester</button>
        </div>
    </div>
    <div class="flex">
        <div id="tableResult" style="display:none">
            <div id="result"></div>
            <button onclick="reset()" id="reset" style="display:none">Rejouer</button>
        </div>
    </div>

    <!--IMPORTATION JAVASCRIPT-->
    <script src="app.js"></script>
</body>
</html>
